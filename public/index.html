<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="./stylesheets/crt.css" rel="stylesheet"  />
    <link href="./stylesheets/loader.css" rel="stylesheet"  />

    <script async src="main.js"></script>

    <script type="module">
      import * as THREE from 'https://esm.sh/three@0.172.0';
      import { GLTFLoader } from 'https://esm.sh/three@0.172.0/examples/jsm/loaders/GLTFLoader.js';
      import { DRACOLoader } from 'https://esm.sh/three@0.172.0/examples/jsm/loaders/DRACOLoader.js';
      import { FontLoader } from 'https://esm.sh/three@0.172.0/examples/jsm/loaders/FontLoader.js';
      import React from 'https://esm.sh/react@19.1.0';
      import ReactDOM from "https://esm.sh/react-dom@19.1.0/client"
      import * as ReactFiber from 'https://esm.sh/@react-three/fiber@9.1.2';

      window.THREE = THREE;
      window.React = React;
      window.ReactDOM = ReactDOM;
      window.ReactFiber = ReactFiber;
      
      const loader = new GLTFLoader();
      const dracoLoader = new DRACOLoader();
      
      const fontLoader = new FontLoader();
      
      dracoLoader.setDecoderPath('https://character-2ea.pages.dev/');
      loader.setDRACOLoader(dracoLoader);
      
      const set = (key, value, object) => {
        object[key] = value; 
        object.onSetListeners.forEach((listener) => {
          listener(value);
        });
      }
      
      const character = {
        set(key, value) {
          set(key, value, this);
        },
        onSetListeners: [],
      };
      
      const ignoreFont = {
        set(key, value) {
          set(key, value, this);
        },
        onSetListeners: [],
      };
      
      window.character = character;
      window.ignoreFont = ignoreFont;
      window.assetsUrl = 'https://character-2ea.pages.dev/assets';
      
      loader.load(`${window.assetsUrl}/Character.glb`, (glb) => {
        window.character.set('glb', glb);
      });
      
      fontLoader.load(`${window.assetsUrl}/Ignore.json`, (font) => {
        window.ignoreFont.set('font', font);
      });

      if (typeof window.setup === 'function') {
        window.setup();
      }
    </script>


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Mitch World</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: rgb(8, 4, 4);
        height: 100vh;
        width: 100vw;
        max-height: 100vh;
        max-width: 100vw;
        position: relative;
        background-color: #050413;
      }
      
      .app {
        margin: 0;
        overflow: hidden;
        background: rgb(8, 4, 4);
        max-height: 100vh;
        max-width: 100vw;
        height: 100vh;
        width: 100vw;
        position: relative;
      }
    </style>
  </head>
  <body>
      <div class="loader crt">
        <div class="scene">
          <div class="cube-wrapper">
            <div class="cube">
              <div class="cube-faces">
                <div class="cube-face shadow"></div>
                <div class="cube-face bottom"></div>
                <div class="cube-face top"></div>
                <div class="cube-face left"></div>
                <div class="cube-face right"></div>
                <div class="cube-face back"></div>
                <div class="cube-face front"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div id="app" class="app">
      <div id="gravity-simulation" />
    </div>
  </body>
</html>
